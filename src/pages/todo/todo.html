<!-- Main Content-->
<ion-content>

  <!-- Grid used for layout-->
  <ion-grid>

    <!-- Title -->
    <ion-row text-center padding-bottom id="title">
      <ion-col>
        <h1 no-padding>Your To-Do List</h1>
        <p>{{ completed }}/{{ total }} Complete!</p>
      </ion-col>
    </ion-row>

    <!-- To-do Items -->
    <ion-row id="items-list">
      <ion-col>
        <!-- List itself -->
        <ion-list no-lines margin-top>
          <!-- template for item -->
          <ion-item *ngFor="let item of items">
            <ion-checkbox [(ngModel)]="item.completed" (ngModelChange)="completedChanged(item)" color=blueish item-left></ion-checkbox>
            <ion-label [style.text-decoration]="getTextDecoration(item.completed)" (click)="openDetails(item)">{{item.title}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <!-- Display # of items remaining -->
    <ion-row id="indicator" text-center>
      <ion-col>
        <p><strong>{{ output }}</strong></p>
      </ion-col>
    </ion-row>

    <!-- Add new item - Floating Action Button -->
    <ion-fab bottom left>
      <button color="primary" (click)="addNew()" ion-fab>
         <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
  </ion-grid>

</ion-content>
